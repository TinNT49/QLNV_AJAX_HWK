<!doctype html>
<html lang="en">

<head>
    <title>QLNV_AJAX</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row border">
            <div class="col-12 p-0">
                <h3 class="bg-dark text-white text-center pt-3 pb-3">QUẢN LÝ NHÂN VIÊN</h3>
                <div class="form-group p-2">
                    <p>Mã nhân viên</p>
                    <input type="text" id="maNhanVien" class="form-control">
                    <p class="text-danger" id="kiemTraDoDai_maNhanVien"></p>
                    <p class="text-danger" id="kiemTraLaSo_maNhanVien"></p>
                </div>
                <div class="form-group p-2">
                    <p>Tên nhân viên</p>
                    <input type="text" id="tenNhanVien" class="form-control">
                    <p class="text-danger" id="kiemTraLaChu_tenNhanVien"></p>
                </div>
                <div class="form-group p-2">
                    <p>Chức vụ</p>
                    <select name="" id="chucVu">
                        <option value="3">Giám đốc</option>
                        <option value="2">Quản lý</option>
                        <option value="1">Nhân viên</option>
                    </select>
                </div>
                <div class="form-group p-2">
                    <p>Lương cơ bản</p>
                    <input type="text" id="luongCoBan" class="form-control">
                    <p class="text-danger" id="kiemTraLaSo_luongCoBan"></p>
                    <p class="text-danger" id="kiemTraGiaTri_luongCoBan"></p>
                </div>
                <div class="form-group p-2">
                    <p>Số giờ làm trong tháng</p>
                    <input type="text" id="soGioLam" class="form-control">
                    <p class="text-danger" id="kiemTraLaSo_soGioLam"></p>
                    <p class="text-danger" id="kiemTraGiaTri_soGioLam"></p>
                </div>
                <div class="form-group bg-light text-right pt-3 pb-3 pr-2 mb-0">
                    <button id="btnThemNhanVien" class="btn btn-outline-success">Thêm nhân viên</button>
                    <button id="btnCapNhatNhanVien" class="btn btn-primary">Cập nhật</button>
                </div>
            </div>
        </div>
    </div>

    <table class="table mt-3">
        <thead>
            <tr class="bg-primary  text-white">
                <th>Mã nhân viên</th>
                <th>Tên nhân viên</th>
                <th>Chức vụ</th>
                <th>Lương cơ bản</th>
                <th>Tổng lương</th>
                <th>Giờ làm/tháng</th>
                <th>Xếp loại nhân viên</th>
                <th></th>
                <th></th>
            </tr>
        <tbody id="tblNhanVien">

        </tbody>
        </thead>
    </table>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js
        "></script>
    <script src="./models/Validation.js"></script>

    <script src="./models/NhanVien.js"></script>
    <script src="./controllers/indexAjax.js"></script>

</body>

</html>
